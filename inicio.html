<!DOCTYPE html>
<html lang="en">
<head>
 <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center">Inicio</h3>
        <form id="loginForm" autocomplete="off">
          <div class="mb-3">
            <label for="emailOrPhone" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="emailOrPhone" placeholder="Enter your email or phone number" autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="off">
          </div>
          <div class="text-danger" id="error-message" style="display: none;">La Contrsaeña o Correo son incorrectos</div>
          <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="inicio.js"></script>
</body>
</html>
